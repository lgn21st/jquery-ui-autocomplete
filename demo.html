<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery UI Autocomplete Demos</title>
    <script src="jquery-1.3.2.js"></script>
    <script src="jquery.ui.autocomplete.js"></script>
    <link rel="stylesheet" href="jquery.ui.autocomplete.css">

    <script>
      var autocomplete_enabled = true;

      $(function() {
        var availableList = [
        "ActionScript",
        "AppleScript",
        "Asp",
        "BASIC",
        "C",
        "C++",
        "Clojure",
        "COBOL",
        "ColdFusion",
        "Erlang",
        "Fortran",
        "Groovy",
        "Haskell",
        "Java",
        "JavaScript",
        "Lisp",
        "Perl",
        "PHP",
        "Python",
        "Ruby",
        "Scala",
        "Scheme"
        ];

        $( "#tags" ).autocomplete({
          list: availableList
        });
      });
    </script>
  </head>
  <body>
    <h4>Examples</h4>
    <div class="demo">
      <div class="ui-widget">
        <label for="tags">Tags: </label>
        <input id="tags" />
      </div>
    </div><!-- End demo -->
  </body>
</html>
